<!DOCTYPE HTML>
<html lang="en">
    <title>Bun Bun Bake Shop - Shopping Cart</title>
    <meta charset="utf-8">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="bunbunbakeshop.js"></script>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans%7COswald" rel="stylesheet">
</head>

<body class="grey">
    <div class="detail_page_header">
        <img class="menu_button"  src="assets/menu_black.png" alt="menu button">
        <a href="index.html"><img class="black_logo" src="assets/logo_black.png" alt="logo"></a>
        <img class="shopping_cart" src="assets/shopping_cart_b.png" alt="shopping cart">
    </div>
    <div class="grey_body">
        <div class="white_area">
            <a href="javascript:history.back()" class="back" > &#60; Go Back</a>
            <div class="title">
                <h1 class="order_summary">Order Summary</h1>
            </div>
            <div id="feedback">
                <table id="table">
                    <tr>
                        <th></th>
                        <th>Item</th>
                        <th>Glazing</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
